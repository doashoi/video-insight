name: Deploy to Alibaba Cloud FC

on:
  push:
    branches: [main]  # 推送到 main 分支时触发

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --no-cache-dir -e .

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to ACR (native command)
        run: |
          echo "${{ secrets.ALIYUN_ACCESS_KEY_SECRET }}" | docker login --username ${{ secrets.ALIYUN_ACCESS_KEY_ID }} registry.cn-hangzhou.aliyuncs.com --password-stdin

      - name: Build and push image
        run: |
          IMAGE_TAG=registry.cn-hangzhou.aliyuncs.com/video-insight/video-insight:${{ github.sha }}
          docker build -t $IMAGE_TAG .
          docker push $IMAGE_TAG
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Install Serverless Devs
        run: npm install -g @serverless-devs/s

      - name: Configure Serverless Devs
        run: |
          s config add --AccessKeyID ${{ secrets.ALIYUN_ACCESS_KEY_ID }} \
                       --AccessKeySecret ${{ secrets.ALIYUN_ACCESS_KEY_SECRET }} \
                       --AccountID default \
                       --Region cn-hangzhou \
                       -a default

      - name: Deploy to FC
        run: |
          # 更新 s.yaml 中的镜像地址
          sed -i "s|registry.cn-hangzhou.aliyuncs.com/video-insight/video-insight:.*|registry.cn-hangzhou.aliyuncs.com/video-insight/video-insight:${{ github.sha }}|g" s.yaml
          s deploy --use-local -y